# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

schema_version: 1

context:
  name: "ligo_hires_gps_time"
  version: "0.6.4"

package:
  name: "${{ name }}"
  version: "${{ version }}"

source:
  url: https://git.ligo.org/cds/software/cr_tools/ligo_hires_gps_time/-/archive/${{ version }}/${{ version }}.tar.gz
  sha256: e77f271b435ef4f0f579c49dcf46a9ac802d11c4a371602775f72cde7a30655b

build:
  number: 0

  script:
    env:
      JEMALLOC_SYS_WITH_LG_PAGE: ${{ '16' if (aarch64 or ppc64le) else '' }}
      PYTHONIOENCODING: utf-8
    content:
      - "${{ PYTHON }} -m pip install -v --use-pep517 --no-deps --no-build-isolation ./ligo_hires_gps_time"

requirements:
  build:
    - python
    - "${{ compiler('rust') }}"
    - if: not win
      then:
        - "${{ compiler('c') }}" 
        - "${{ stdlib('c') }}"
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}

  host:
    - python
    - pip
    - maturin

  run:
    - python
    - cffi

  ignore_run_exports:
    from_package:
      - cross-python_${{ target_platform }}

tests:
  - script:
     - python -m pytest
    requirements:
      run:
        - pytest
        - gpstime
    files:
      source:
        - test_pip.py
        - test_thump.py
  - python:
     imports:
        - ligo_hires_gps_time
     pip_check: true
          # source_files:
          #  - test_pip.py
          #  - test_thump.py
          #  - script:
          #     - pip check

about:
  homepage: https://git.ligo.org/cds/software/cr_tools/ligo_hires_gps_time
  repository: https://git.ligo.org/cds/software/cr_tools/ligo_hires_gps_time.git
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING-GPL-3
    - THIRDPARTY-LICENSES.yml
  summary: Library for storing and manipulating hiresolution GPS time stamps for LIGO data streams.

extra:
  recipe-maintainers:
    - evonreis
